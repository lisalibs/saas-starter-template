version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    image: your-registry/saas-backend:latest
    env_file:
      - infra/env/.env.prod
    depends_on:
      - db
      - ai-engine

  ai-engine:
    image: your-registry/saas-ai-engine:latest
    env_file:
      - infra/env/.env.prod

  frontend:
    image: your-registry/saas-frontend:latest
    env_file:
      - infra/env/.env.prod
    ports:
      - "80:80"

volumes:
  db-data:
